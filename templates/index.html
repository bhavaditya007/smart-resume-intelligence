<!DOCTYPE html>
<html>
<head>
  <title>Smart Resume Generator</title>
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>

<h1>Smart Resume Generator</h1>

<form action="/generate" method="post" enctype="multipart/form-data">

  <!-- PERSONAL DETAILS -->
  <h2>Personal Details</h2>

  <input type="text" name="full_name" placeholder="Full Name" required>

  <input type="email" name="email" placeholder="Email" required>

  <input
    type="tel"
    name="phone"
    placeholder="10-digit Phone Number"
    pattern="[0-9]{10}"
    title="Enter exactly 10 digits"
    required
  >

  <input type="text" name="location" placeholder="Location">

  <!-- PHOTO -->
  <h2>Profile Photo</h2>
  <input type="file" name="photo" accept="image/*">

  <!-- SUMMARY -->
  <h2>Summary</h2>
  <textarea name="summary" placeholder="Write a short professional summary"></textarea>

  <!-- SKILLS -->
  <h2>Skills</h2>
  <div id="skills-container">
    <div class="inline-block">
      <input type="text" name="skills[]" placeholder="Skill">
      <button type="button" onclick="this.parentElement.remove()">❌</button>
    </div>
  </div>
  <button type="button" class="add-btn" onclick="addSkill()">+ Add Skill</button>

  <!-- EDUCATION -->
  <h2>Education</h2>
  <div id="education-container">
    <div class="block">
      <input type="text" name="education_degree[]" placeholder="Degree">
      <input type="text" name="education_institution[]" placeholder="Institution">
      <input type="number" name="education_year[]" placeholder="Year">
      <input type="number" step="0.01" name="education_cgpa[]" placeholder="CGPA">
      <button type="button" onclick="this.parentElement.remove()">❌</button>
    </div>
  </div>
  <button type="button" class="add-btn" onclick="addEducation()">+ Add Education</button>

  <!-- EXPERIENCE -->
  <h2>Experience</h2>
  <div id="experience-container">
    <div class="block">
      <input type="text" name="experience_role[]" placeholder="Role">
      <input type="text" name="experience_company[]" placeholder="Company">
      <input type="text" name="experience_duration[]" placeholder="Duration">
      <textarea name="experience_desc[]" placeholder="Work description"></textarea>
      <button type="button" onclick="this.parentElement.remove()">❌</button>
    </div>
  </div>
  <button type="button" class="add-btn" onclick="addExperience()">+ Add Experience</button>

  <!-- CERTIFICATES -->
  <h2>Certificates</h2>
  <div id="certificates-container">
    <div class="inline-block">
      <input type="text" name="certificates[]" placeholder="Certificate">
      <button type="button" onclick="this.parentElement.remove()">❌</button>
    </div>
  </div>
  <button type="button" class="add-btn" onclick="addCertificate()">+ Add Certificate</button>

  <!-- SECTION ORDER -->
  <h2>Reorder Sections</h2>
  <div class="order-grid">
    <label>Summary <input type="number" name="order_summary" value="1"></label>
    <label>Skills <input type="number" name="order_skills" value="2"></label>
    <label>Education <input type="number" name="order_education" value="3"></label>
    <label>Experience <input type="number" name="order_experience" value="4"></label>
    <label>Certificates <input type="number" name="order_certificates" value="5"></label>
  </div>

  <!-- THEME -->
  <h2>Theme Color</h2>
  <select name="theme">
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="dark">Dark</option>
    <option value="maroon">Maroon</option>
  </select>

  <!-- TEMPLATE -->
  <h2>Resume Template</h2>
  <select name="template_choice">
    <option value="classic">Classic</option>
    <option value="modern">Modern</option>
    <option value="twocol">Two Column</option>
    <option value="minimal">Minimal</option>
    <option value="creative">Creative</option>
  </select>

  <br><br>
  <button type="submit" class="submit-btn">Generate Resume</button>

</form>

<!-- JAVASCRIPT -->
<script>
function addSkill() {
  document.getElementById("skills-container").insertAdjacentHTML(
    "beforeend",
    `<div class="inline-block">
       <input type="text" name="skills[]" placeholder="Skill">
       <button type="button" onclick="this.parentElement.remove()">❌</button>
     </div>`
  );
}

function addEducation() {
  document.getElementById("education-container").insertAdjacentHTML(
    "beforeend",
    `<div class="block">
       <input type="text" name="education_degree[]" placeholder="Degree">
       <input type="text" name="education_institution[]" placeholder="Institution">
       <input type="number" name="education_year[]" placeholder="Year">
       <input type="number" step="0.01" name="education_cgpa[]" placeholder="CGPA">
       <button type="button" onclick="this.parentElement.remove()">❌</button>
     </div>`
  );
}

function addExperience() {
  document.getElementById("experience-container").insertAdjacentHTML(
    "beforeend",
    `<div class="block">
       <input type="text" name="experience_role[]" placeholder="Role">
       <input type="text" name="experience_company[]" placeholder="Company">
       <input type="text" name="experience_duration[]" placeholder="Duration">
       <textarea name="experience_desc[]" placeholder="Work description"></textarea>
       <button type="button" onclick="this.parentElement.remove()">❌</button>
     </div>`
  );
}

function addCertificate() {
  document.getElementById("certificates-container").insertAdjacentHTML(
    "beforeend",
    `<div class="inline-block">
       <input type="text" name="certificates[]" placeholder="Certificate">
       <button type="button" onclick="this.parentElement.remove()">❌</button>
     </div>`
  );
}
</script>

</body>
</html>
